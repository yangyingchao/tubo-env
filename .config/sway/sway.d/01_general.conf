# Read `man 5 sway` for a complete reference.

# Logo key. Use Mod1 for Alt.
set $mod Mod4
set $alt Mod1

# Your preferred terminal emulator
set $term foot
set $term2 alacritty

# customized variables.
set $swayconf $HOME/.config/sway/
set $scripts $HOME/.config/sway/scripts

# Focus window when mouse hovers it
# hide mouse after 5 seconds inactivity
seat * hide_cursor 5000
focus_follows_mouse no

# Moves mouse to the newly created window
mouse_warping none

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
# font pango:monospace 8
font     pango:Microsoft YaHe 10
font     pango:DejaVu Sans Mono 10
font     pango:DejaVu Sans Mono, Terminus Bold Semi-Condensed 11
